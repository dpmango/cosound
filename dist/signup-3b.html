            <div class="container">
              <div class="signup__wrapper">
                <div class="signup__logo wow" data-animation-class="wowFadeDown">
                  <svg class="ico ico-logo">
                    <use xlink:href="img/sprite.svg#ico-logo"></use>
                  </svg>
                </div>
                <h3 class="signup__upperheading wow">Awesome</h3>
                <h2 class="signup__heading signup__heading--big wow" data-animation-delay=".4s">You're a musician</h2>
                <!--form-->
                <form class="signup-form wow" action="#" js-validate-signup-3 data-animation-delay=".6s">
                  <div class="signup-form__uploader">
                    <div class="photo-uploader" js-photo-upload>
                      <input type="file" name="avatar" id="avatar">
                      <label for="avatar">
                        <div class="photo-uploader__placeholder"><img src="" alt="">
                          <svg class="ico ico-camera">
                            <use xlink:href="img/sprite.svg#ico-camera"></use>
                          </svg>
                        </div>
                        <div class="photo-uploader__name">Upload Photo</div>
                      </label>
                    </div>
                  </div>
                  <div class="ui-group wow" data-animation-delay=".4s">
                    <input type="text" name="name" placeholder="First Name">
                  </div>
                  <div class="ui-group wow" data-animation-delay=".4s">
                    <input type="text" name="surname" placeholder="Last Name">
                  </div>
                  <div class="ui-group wow" data-animation-delay=".4s">
                    <input type="text" name="birth" placeholder="Date of birth" js-date-mask>
                  </div>
                  <div class="ui-group wow" data-animation-delay=".5s">
                    <input type="text" name="artist" placeholder="Artist Name">
                  </div>
                  <div class="ui-group wow" data-animation-delay=".6s">
                    <input type="text" name="genres" placeholder="Music Genres">
                    <svg class="ico ico-search">
                      <use xlink:href="img/sprite.svg#ico-search"></use>
                    </svg>
                  </div>
                  <div class="ui-group wow" data-animation-delay=".6s">
                    <div class="multiple-inputs" js-multiple-inputs>
                      <input type="text" name="socails" placeholder="Social links">
                      <svg class="ico ico-plus js-multiple-inputs-plus">
                        <use xlink:href="img/sprite.svg#ico-plus"></use>
                      </svg>
                    </div>
                  </div>
                  <div class="signup-form__cta wow" data-animation-delay=".8s">
                    <button class="btn btn-primary btn-primary--red" type="submit"><span>Next</span>
                      <svg class="ico ico-arrow-next">
                        <use xlink:href="img/sprite.svg#ico-arrow-next"></use>
                      </svg>
                    </button>
                  </div>
                </form>
                <!-- steps-->
                <div class="signup__steps wow" data-active-step="3" data-animation-class="wowFadeDown"><a class="signup-step" href="signup.html">
                    <div class="signup-step__progress"></div><span>Choose location</span></a><a class="signup-step" href="signup-2.html">
                    <div class="signup-step__progress"></div><span>Profession</span></a><a class="signup-step" href="signup-3.html">
                    <div class="signup-step__progress"></div><span>Tell us more</span></a><a class="signup-step" href="signup-5.html">
                    <div class="signup-step__progress"></div><span>Meet the Music</span></a></div>
